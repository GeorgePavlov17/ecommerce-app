<div
    class="bg-gray-900 px-3 sm:px-6 py-3 flex align-items-stretch justify-content-center sm:justify-content-end border-bottom-1 surface-border text-sm">
    <a pRipple class="text-white font-medium inline-flex align-items-center cursor-pointer px-3 hover:text-gray-200">
        <i class="pi pi-sign-in mr-2 sm:mr-3 text-sm"></i>
        <span>Sign In</span>
    </a>
    <div class="text-white mx-1 sm:mx-2">|</div>
    <a pRipple class="text-white font-medium inline-flex align-items-center cursor-pointer px-3 hover:text-gray-200">
        <i class="pi pi-user mr-2 sm:mr-3 text-sm"></i>
        <span>Create Account</span>
    </a>
</div>
<app-header [hasSearch]="false"></app-header>
<div class="grid grid-nogutter surface-section text-800">
    <div class="col-12 md:col-6 p-6 text-center md:text-left flex align-items-center ">
        <section>
            <span class="block text-6xl font-bold mb-1">Fashion has to</span>
            <div class="text-6xl font-bold mb-3">reflect who you are</div>
            
            <button pButton pRipple label="More" type="button"  class="p-button-secondary"></button>
        </section>
    </div>
    <div class="col-12 md:col-6 overflow-hidden">
        <img src="\assets\images\fashion.jpg" alt="Image" class="md:ml-auto block md:h-full" style="clip-path: polygon(8% 0, 100% 0%, 100% 100%, 0 100%)">
    </div>
</div>
